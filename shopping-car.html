<!doctype html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/shopping-car.css">
    <script src="js/angular.min.js"></script>
    <script src="js/shopping-car.js"></script>
    <title>Document</title>
</head>
<body>
    <section ng-controller="fruit">
        <div class="shop" >
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td>名称</td>
                    <td>价格</td>
                    <td>购买</td>
                </tr>
                <tr ng-repeat="v in array">
                    <td>{{v.name}}</td>
                    <td>{{v.price|currency:'￥'}}</td>
                    <td><button ng-click="buy(v)">购买</button></td>
                </tr>

            </table>
        </div>
        <div class="car" >
            <table cellpadding="0" cellspacing="0">
                <tr>

                    <td>名称</td>
                    <td>单价</td>
                    <td>数量</td>
                    <td>总价</td>
                    <td>操作</td>
                </tr>
                <tr ng-repeat="v in car">

                    <td>{{v.name}}</td>
                    <td>{{v.price|currency:'￥'}}</td>
                    <td><button ng-click="cha(v,$index)">-</button>{{v.num}}<button ng-click="add(v)">+</button></td>
                    <td>{{v.price*v.num|currency:'￥'}}</td>
                    <td><button ng-click="del($index)">删除</button></td>
                </tr>
                <tr >
                    <td>总价</td>
                    <td colspan="5">
                        {{total|currency:'￥'}}
                    </td>
                </tr>

            </table>
        </div>
    </section>
</body>
</html>
